<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viajes</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    body{font-family: Arial, Helvetica, sans-serif;padding:20px;max-width:900px;margin:auto}
    header{display:flex;justify-content:space-between;align-items:center}
    .list{margin-top:20px}
    .item{padding:8px;border:1px solid #ddd;border-radius:4px;margin-bottom:8px;display:flex;justify-content:space-between}
    .controls{display:flex;gap:8px}
    .modal{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
    .modal .panel{background:#fff;padding:16px;border-radius:6px;max-width:400px;width:90%}
    .hidden{display:none}
    .btn{padding:6px 10px;border:none;background:#1976d2;color:#fff;border-radius:4px;cursor:pointer}
    .btn.secondary{background:#666}
    .row{display:flex;gap:8px}
  </style>
</head>
<body>
  <header>
    <h1>Viajes</h1>
    <nav>
      <a href="registros.html">Registros</a> | <a href="diezmos.html">Diezmos</a>
    </nav>
  </header>

  <section>
    <form id="form">
      <div class="row">
        <input id="destination" placeholder="Destino" required />
        <input id="start" type="date" />
        <input id="end" type="date" />
      </div>
      <div style="margin-top:8px">
        <input id="notes" placeholder="Notas" />
      </div>
      <div style="margin-top:8px">
        <button class="btn" type="submit">Agregar Viaje</button>
        <button class="btn secondary" type="button" id="exportBtn">Exportar JSON</button>
        <button class="btn secondary" type="button" id="importBtn">Importar JSON</button>
        <button class="btn" type="button" id="pdfBtn">Exportar PDF</button>
        <input id="fileInput" type="file" accept="application/json" class="hidden" />
      </div>
    </form>

    <div class="list" id="list"></div>
  </section>

  <div class="modal" id="confirmModal">
    <div class="panel">
      <p id="confirmText">¿Eliminar?</p>
      <div style="text-align:right;margin-top:10px">
        <button class="btn secondary" id="cancelBtn">Cancelar</button>
        <button class="btn" id="confirmBtn">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const STORAGE_KEY = 'viajes:v1';
    let viajes = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const listEl = document.getElementById('list');
    const form = document.getElementById('form');
    const fileInput = document.getElementById('fileInput');

    function render(){
      listEl.innerHTML = '';
      viajes.forEach((r, idx) =>{
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<div><strong>${escapeHtml(r.destination)}</strong> <small>${r.start||''} ${r.end?'- '+r.end:''}</small><div>${escapeHtml(r.notes||'')}</div></div>`;
        const controls = document.createElement('div');
        controls.className = 'controls';
        const del = document.createElement('button'); del.className='btn secondary'; del.textContent='Eliminar';
        del.onclick = ()=>confirmDelete(idx);
        controls.appendChild(del);
        div.appendChild(controls);
        listEl.appendChild(div);
      });
    }

    function escapeHtml(s){return String(s||'').replace(/[&<>"']/g, function(c){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\"':'&#39;'}[c]})}

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const dest = document.getElementById('destination').value.trim();
      const s = document.getElementById('start').value;
      const ed = document.getElementById('end').value;
      const n = document.getElementById('notes').value.trim();
      if(!dest) return alert('Destino requerido');
      viajes.unshift({destination:dest,start:s,end:ed,notes:n,created:Date.now()});
      localStorage.setItem(STORAGE_KEY, JSON.stringify(viajes));
      form.reset(); render();
    });

    // Confirm modal
    let pendingDelete = null;
    const modal = document.getElementById('confirmModal');
    document.getElementById('cancelBtn').onclick = ()=>{modal.style.display='none'; pendingDelete=null};
    document.getElementById('confirmBtn').onclick = ()=>{
      if(pendingDelete!=null){
        viajes.splice(pendingDelete,1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(viajes));
        render();
      }
      modal.style.display='none'; pendingDelete=null;
    };

    function confirmDelete(i){ pendingDelete=i; document.getElementById('confirmText').textContent='¿Eliminar este viaje?'; modal.style.display='flex'; }

    // Export JSON
    document.getElementById('exportBtn').onclick = ()=>{
      const data = JSON.stringify(viajes, null, 2);
      const blob = new Blob([data], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'viajes.json'; a.click();
      URL.revokeObjectURL(url);
    };

    // Import JSON
    document.getElementById('importBtn').onclick = ()=> fileInput.click();
    fileInput.onchange = (e)=>{
      const f = e.target.files[0]; if(!f) return;
      const reader = new FileReader();
      reader.onload = ()=>{
        try{
          const imported = JSON.parse(reader.result);
          if(!Array.isArray(imported)) throw new Error('Formato inválido');
          viajes = [...imported, ...viajes];
          localStorage.setItem(STORAGE_KEY, JSON.stringify(viajes));
          render();
          alert('Importación completada');
        }catch(err){alert('Error al importar: '+err.message)}
      };
      reader.readAsText(f);
      fileInput.value='';
    };

    // PDF export using jsPDF
    document.getElementById('pdfBtn').onclick = ()=>{
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      let y=10;
      doc.text('Viajes', 10, y); y+=8;
      viajes.slice(0,200).forEach((r, i)=>{
        const line = `${r.destination} ${r.start?'- '+r.start:''} ${r.end?'- '+r.end:''}`;
        doc.text(line, 10, y); y+=6;
        if(r.notes){
          const split = doc.splitTextToSize(r.notes, 180);
          doc.text(split, 10, y); y += split.length*6;
        }
        if(y>280){doc.addPage(); y=10}
      });
      doc.save('viajes.pdf');
    };

    if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js').catch(()=>{}); }

    render();
  </script>
</body>
</html>
